<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <title>Document</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logo Alura">
        </a>
    </header>
    <!-- Principal -->
    <main>
        <section class="sectionUno">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img class="icono-aviso" src="./imagenes/aviso.svg" alt="Icono de aviso">
                <p class="texto-aviso">Solo letras minúsculas sin acentos.</p>
            </div>
            <div class="encriptador-botones">
                <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
        </section>
        <section class="sectionDos">
            <div class="tarjeta">
                <img class="muneco" src="./imagenes/muñeco.svg" alt="Imagen Muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="tarjeta-mensaje" type="mensaje" readonly></textarea>
            <div class="tarjeta-boton">
                <button class="btn-copiar" onclick="btnCopiar()" >Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto desarrollado por Aprendices SENA</p>
        <a href="https://github.com/" target="_blank" rel="">
            <img class="github" src="./imagenes/github.svg" alt="Icono de GitHub">
        </a>
        <a href="https://www.linkedin.com" target="_blank" rel="">
            <img class="linked" src="./imagenes/linkedin.svg" alt="Icono de LinkedIn">
        </a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
